<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouud Extension</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Gabarito:wght@400;500;600;700;800&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" >
</head>
<body>
    <div id="loading">
        <h3>Loading Clouud</h3>
    </div>
    <div id="no-support" style="display: none;">
        <h3>Please allow access to your location</h3>
    </div>
    <div id="getcookie" style="display: none;">
        <label for="loc">Enter your city name</label>
        <span>
            <input type="text" id="loc" maxlength="50" required />
            <div id="button">
                <svg xmlns="http://www.w3.org/2000/svg"  height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </div>
        </span>
    </div>
    <div id="weather-container">
        <span id="image"></span>
        <span>
            <h3 id="weather"></h3>
            <small id="desc"></small>
        </span>
    </div>
    <script src="main.js"></script>
    </body>
</html>
